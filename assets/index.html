<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Iniciar Sesión</title>
</head>
<body>
	<div class="contenedor"	>
		<h1>Iniciar Sesión</h1>

		<form action="" id="validarFormulario">
			<div class="ingresarDatos">
				
				<h3>Usuario</h3>	
				<input type="text" id="validarUsuario" required autocomplete="off">

				<h3>Contraseña</h3>	
				<input type="password" id="validarClave" required autocomplete="off">
			</div>

			<div class="opciones">
				<button type="submit">Ingresar</button><br><br>
			<div>
		</form>
			<div class="opciones">
				<a href="registro.html">Registrarme</a>
			</div>
		
	</div>

	<script src="js/registros.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
